<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">

    <title>Password Generator</title>
  </head>
  <body>
    <section class="container">
      <div class="wrapper">
        <h1 class="title">Generate a <br><span>random password</span></h1>
        <h2 class="subheading">Never use an insecure password again.</h2>
        <button onclick="generatePassword()">Generate passwords</button>
        <hr>

        <div class="passwords">
          <div class="generated-password" id="password1"><i class="fas fa-ellipsis-h"></i></div>
          <div class="generated-password" id="password2"><i class="fas fa-ellipsis-h"></i></div>
          <div class="generated-password" id="password3"><i class="fas fa-ellipsis-h"></i></div>
          <div class="generated-password" id="password4"><i class="fas fa-ellipsis-h"></i></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="attribution">
        <p>Project by <a href="https://scrimba.com/home" target="_blank">Scrimba</a></p>
        <p>Coded by <a href="https://github.com/W1ntrr" target="_blank">Ryan Catacutan</a></p>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/352db4d264.js" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
